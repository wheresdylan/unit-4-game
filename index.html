<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type="text/javascript"src="assets/javascript/game.js"></script>

  <title>Portfolio</title>

   <!-- Added a link to Bootstrap-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

    <body>
        
          <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="box-1">  
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Choose Your Battle Field</h3>
                                </div>
                            </div>                 
                            <div class="row">
                                <div class="col-md-6">
                                    <img src="assets/images/Bus-stop.jpg"class="img-fluid background" id ="bus_stop" alt="Responsive image">
                                      
                                </div> 
                                <div class="col-md-6">
                                    <img src="assets/images/cityhall.jpg" class="img-fluid background" id = "cityhall" alt="Responsive image">

                                </div> 
                            </div> 
                            <div class="row">
                                <div class="col-md-6">
                                    <img src="assets/images/citywok.jpg"  class="img-fluid background" id = "citywok" alt="Responsive image">

                                </div> 
                                <div class="col-md-6">
                                    <img src="assets/images/School.jpg" class="img-fluid background" id ="school" alt="Responsive image">
                                </div> 
                            </div> 
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="box-2">
                            <div class="row">
                                <div class='col-md-6'>
                                    <div class="progress" style="height:25px">
                                        <div id ="heroHealth" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"><span class="heroPercentage">100% HP</span></div>
                                    </div>
                                </div>
                                <div class='col-md-6'>
                                    <div class="progress" style="height:25px">
                                        <div id = "enemyHealth"class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span class="enemyPercentage">100% HP</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="hero">
                                        <img src="assets/images/Mysterion_2.png"  class="img-fluid fighter" id = "hero_character" alt="Responsive image">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="enemy">
                                        <img src="assets/images/Mysterion_2.png"  class="img-fluid fighter" id = "enemy_character" alt="Responsive image">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="attack">
                                    <button type="button" class="btn btn-secondary btn-lg">ATTACK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="box-1">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3 class="header">Choose Your Fighter</h3>
                                </div>
                            </div>               
                            <div class="row">
                                <div class="col-md-6">
                                    <img src="assets/images/cartman.png"class="img-fluid character" id ="cartman" alt="Responsive image">
                                      
                                </div> 
                                <div class="col-md-6">
                                    <img src="assets/images/kenny.png" class="img-fluid character" id = "kenny" alt="Responsive image">

                                </div> 
                            </div> 
                            <div class="row">
                                <div class="col-md-6">
                                    <img src="assets/images/kyle.png"  class="img-fluid character" id = "kyle" alt="Responsive image">

                                </div> 
                                <div class="col-md-6">
                                    <img src="assets/images/stan.png" class="img-fluid character" id ="stan" alt="Responsive image">
                                </div> 
                            </div> 
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
